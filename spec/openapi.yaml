openapi: 3.0.0
info:
  title: Partner API
  version: 1.0.0
servers:
  - url: http://{{local}}
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
    bearerAuth:
      type: http
      scheme: bearer
tags:
  - name: Register Partner
paths:
  /register/partners:
    post:
      operationId: GetPartners::PartnerSvc
      tags:
        - Register Partner
      summary: Register new account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                fullname: ahmad jomkoleq 100
                password: ahmadjomkoleq!1
                confirm_password: ahmadjomkoleq!1
                email: ahmad.jomkoleq+1004@gmail.com
                accepted_tnc: true
      security:
        - noauthAuth: []
      responses:
        "201":
          description: Created
          headers:
            Date:
              schema:
                type: string
                example: Thu, 28 Sep 2023 13:35:31 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: "368"
            Vary:
              schema:
                type: string
                example: Origin
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
          content:
            application/json:
              schema:
                type: object
              example:
                response:
                  data:
                    id: 01HBE00X5165PB9M5687PB12GY
                    fullname: ahmad jomkoleq
                    email: ahmad.jomkoleq@gmail.com
                    status: waiting_verification
                    created_at: "2023-09-28T20:35:32.001775913+07:00"
                    updated_at: "2023-09-28T20:35:32.001775913+07:00"
                message: successfully created new customer account
                code: Created
                status_code: 201
                latency: 145.235588ms
