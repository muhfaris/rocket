            Content-Length:
              schema:
                type: integer
                example: "171"
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: 400 - password and confirm password not match
                  value:
                    message: the Password must be equal with ConfirmPassword
                    code: Bad Request
